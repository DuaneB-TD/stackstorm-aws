description: 
pack: aws
enabled: true
entry_point: run.py
name: elbv2_create_rule
runner_type: python-script
parameters:
  action:
    default: create_rule
    immutable: true
    type: string
  cls:
    default: elbv2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ListenerArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the listener."
    required: true
  Conditions:
    type: array
    description: "A condition. Each condition specifies a field name and a single value. If the field name is host-header, you can specify a single host name (for example, my.example.com). A host name is case insensitive, can be up to 128 characters in length, and can contain any of the following characters. Note that you can include up to three wildcard characters.   A-Z, a-z, 0-9   - .   * (matches 0 or more characters)   ? (matches exactly 1 character)   If the field name is path-pattern, you can specify a single path pattern. A path pattern is case sensitive, can be up to 128 characters in length, and can contain any of the following characters. Note that you can include up to three wildcard characters.   A-Z, a-z, 0-9   _ - . $ / ~ ' ' @ : +   &amp; (using &amp;amp;)   * (matches 0 or more characters)   ? (matches exactly 1 character)  "
    required: true
  Priority:
    type: integer
    description: "The priority for the rule. A listener can't have multiple rules with the same priority."
    required: true
  Actions:
    type: array
    description: "An action. Each action has the type forward and specifies a target group."
    required: true