description: 
pack: aws
enabled: true
entry_point: run.py
name: rekognition_index_faces
runner_type: python-script
parameters:
  action:
    default: index_faces
    immutable: true
    type: string
  cls:
    default: rekognition
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CollectionId:
    type: string
    description: "The ID of an existing collection to which you want to add the faces that are detected in the input images."
    required: true
  Image:
    type: object
    description: "The input image as bytes or an S3 object."
    required: true
  ExternalImageId:
    type: string
    description: "ID you want to assign to all the faces detected in the image."
  DetectionAttributes:
    type: array
    description: "An array of facial attributes that you want to be returned. This can be the default list of attributes or all attributes. If you don't specify a value for Attributes or if you specify ['DEFAULT'], the API returns the following subset of facial attributes: BoundingBox, Confidence, Pose, Quality and Landmarks. If you provide ['ALL'], all facial attributes are returned but the operation will take longer to complete. If you provide both, ['ALL', 'DEFAULT'], the service uses a logical AND operator to determine which attributes to return (in this case, all attributes). "