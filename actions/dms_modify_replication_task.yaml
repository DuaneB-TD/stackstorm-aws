description: 
pack: aws
enabled: true
entry_point: run.py
name: dms_modify_replication_task
runner_type: python-script
parameters:
  action:
    default: modify_replication_task
    immutable: true
    type: string
  cls:
    default: dms
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ReplicationTaskArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the replication task."
    required: true
  ReplicationTaskIdentifier:
    type: string
    description: "The replication task identifier. Constraints:   Must contain from 1 to 255 alphanumeric characters or hyphens.   First character must be a letter.   Cannot end with a hyphen or contain two consecutive hyphens.  "
  MigrationType:
    type: string
    description: "The migration type. Valid values: full-load | cdc | full-load-and-cdc"
  TableMappings:
    type: string
    description: "When using the AWS CLI or boto3, provide the path of the JSON file that contains the table mappings. Precede the path with 'file://'. When working with the DMS API, provide the JSON as the parameter value. For example, --table-mappings file://mappingfile.json"
  ReplicationTaskSettings:
    type: string
    description: "JSON file that contains settings for the task, such as target metadata settings."
  CdcStartTime:
    type: string
    description: "The start time for the Change Data Capture (CDC) operation."