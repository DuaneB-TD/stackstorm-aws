description: 
pack: aws
enabled: true
entry_point: run.py
name: cloudformation_cancel_update_stack
runner_type: python-script
parameters:
  action:
    default: cancel_update_stack
    immutable: true
    type: string
  cls:
    default: cloudformation
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StackName:
    type: string
    description: "The name or the unique stack ID that is associated with the stack."
    required: true
  ClientRequestToken:
    type: string
    description: "A unique identifier for this CancelUpdateStack request. Specify this token if you plan to retry requests so that AWS CloudFormation knows that you're not attempting to cancel an update on a stack with the same name. You might retry CancelUpdateStack requests to ensure that AWS CloudFormation successfully received them."