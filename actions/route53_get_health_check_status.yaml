description: 
pack: aws
enabled: true
entry_point: run.py
name: route53_get_health_check_status
runner_type: python-script
parameters:
  action:
    default: get_health_check_status
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HealthCheckId:
    type: string
    description: "The ID for the health check that you want the current status for. When you created the health check, CreateHealthCheck returned the ID in the response, in the HealthCheckId element.  If you want to check the status of a calculated health check, you must use the Amazon Route 53 console or the CloudWatch console. You can't use GetHealthCheckStatus to get the status of a calculated health check. "
    required: true