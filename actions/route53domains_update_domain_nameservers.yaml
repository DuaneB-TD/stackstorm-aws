description: 
pack: aws
enabled: true
entry_point: run.py
name: route53domains_update_domain_nameservers
runner_type: python-script
parameters:
  action:
    default: update_domain_nameservers
    immutable: true
    type: string
  cls:
    default: route53domains
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DomainName:
    type: string
    description: "The name of the domain that you want to change name servers for."
    required: true
  Nameservers:
    type: array
    description: "A list of new name servers for the domain."
    required: true
  FIAuthKey:
    type: string
    description: "The authorization key for .fi domains"