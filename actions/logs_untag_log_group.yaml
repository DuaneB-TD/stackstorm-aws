description: 
pack: aws
enabled: true
entry_point: run.py
name: logs_untag_log_group
runner_type: python-script
parameters:
  action:
    default: untag_log_group
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupName:
    type: string
    description: 'The name of the log group.'
    required: true
  tags:
    type: array
    description: 'The tag keys. The corresponding tags are removed from the log group.'
    required: true