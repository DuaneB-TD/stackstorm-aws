description: 
pack: aws
enabled: true
entry_point: run.py
name: rekognition_detect_faces
runner_type: python-script
parameters:
  action:
    default: detect_faces
    immutable: true
    type: string
  cls:
    default: rekognition
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Image:
    type: object
    description: "The image in which you want to detect faces. You can specify a blob or an S3 object. "
    required: true
  Attributes:
    type: array
    description: "An array of facial attributes you want to be returned. This can be the default list of attributes or all attributes. If you don't specify a value for Attributes or if you specify ['DEFAULT'], the API returns the following subset of facial attributes: BoundingBox, Confidence, Pose, Quality and Landmarks. If you provide ['ALL'], all facial attributes are returned but the operation will take longer to complete. If you provide both, ['ALL', 'DEFAULT'], the service uses a logical AND operator to determine which attributes to return (in this case, all attributes). "