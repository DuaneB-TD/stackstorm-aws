description: 
pack: aws
enabled: true
entry_point: run.py
name: rekognition_compare_faces
runner_type: python-script
parameters:
  action:
    default: compare_faces
    immutable: true
    type: string
  cls:
    default: rekognition
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SourceImage:
    type: object
    description: "The source image, either as bytes or as an S3 object."
    required: true
  TargetImage:
    type: object
    description: "The target image, either as bytes or as an S3 object."
    required: true
  SimilarityThreshold:
    type: number
    description: "The minimum level of confidence in the face matches that a match must meet to be included in the FaceMatches array."