description: 
pack: aws
enabled: true
entry_point: run.py
name: codebuild_delete_project
runner_type: python-script
parameters:
  action:
    default: delete_project
    immutable: true
    type: string
  cls:
    default: codebuild
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  name:
    type: string
    description: 'The name of the build project to delete.'
    required: true