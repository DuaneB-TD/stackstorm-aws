description: 
pack: aws
enabled: true
entry_point: run.py
name: cognito-idp_respond_to_auth_challenge
runner_type: python-script
parameters:
  action:
    default: respond_to_auth_challenge
    immutable: true
    type: string
  cls:
    default: cognito-idp
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClientId:
    type: string
    description: "The app client ID."
    required: true
  ChallengeName:
    type: string
    description: "The challenge name. For more information, see InitiateAuth.  ADMIN_NO_SRP_AUTH is not a valid value."
    required: true
  Session:
    type: string
    description: "The session which should be passed both ways in challenge-response calls to the service. If InitiateAuth or RespondToAuthChallenge API call determines that the caller needs to go through another challenge, they return a session with other challenge parameters. This session should be passed as it is to the next RespondToAuthChallenge API call."
  ChallengeResponses:
    type: object
    description: "The challenge responses. These are inputs corresponding to the value of ChallengeName, for example:    SMS_MFA: SMS_MFA_CODE, USERNAME, SECRET_HASH (if app client is configured with client secret).    PASSWORD_VERIFIER: PASSWORD_CLAIM_SIGNATURE, PASSWORD_CLAIM_SECRET_BLOCK, TIMESTAMP, USERNAME, SECRET_HASH (if app client is configured with client secret).    NEW_PASSWORD_REQUIRED: NEW_PASSWORD, any other required attributes, USERNAME, SECRET_HASH (if app client is configured with client secret).   "