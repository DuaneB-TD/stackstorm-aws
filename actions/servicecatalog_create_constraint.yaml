description: 
pack: aws
enabled: true
entry_point: run.py
name: servicecatalog_create_constraint
runner_type: python-script
parameters:
  action:
    default: create_constraint
    immutable: true
    type: string
  cls:
    default: servicecatalog
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PortfolioId:
    type: string
    description: "The portfolio identifier."
    required: true
  ProductId:
    type: string
    description: "The product identifier."
    required: true
  Parameters:
    type: string
    description: "The constraint parameters. Expected values vary depending on which Type is specified. For examples, see the bottom of this topic. For Type LAUNCH, the RoleArn property is required.  For Type NOTIFICATION, the NotificationArns property is required. For Type TEMPLATE, the Rules property is required."
    required: true
  Type:
    type: string
    description: "The type of the constraint. Case-sensitive valid values are: LAUNCH, NOTIFICATION, or TEMPLATE. "
    required: true
  IdempotencyToken:
    type: string
    description: "A token to disambiguate duplicate requests. You can create multiple resources using the same input in multiple requests, provided that you also specify a different idempotency token for each request."
    required: true
  AcceptLanguage:
    type: string
    description: "The language code to use for this operation. Supported language codes are as follows: 'en' (English) 'jp' (Japanese) 'zh' (Chinese) If no code is specified, 'en' is used as the default."
  Description:
    type: string
    description: "The text description of the constraint."