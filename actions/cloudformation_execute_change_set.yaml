description: 
pack: aws
enabled: true
entry_point: run.py
name: cloudformation_execute_change_set
runner_type: python-script
parameters:
  action:
    default: execute_change_set
    immutable: true
    type: string
  cls:
    default: cloudformation
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ChangeSetName:
    type: string
    description: "The name or ARN of the change set that you want use to update the specified stack."
    required: true
  StackName:
    type: string
    description: "If you specified the name of a change set, specify the stack name or ID (ARN) that is associated with the change set you want to execute."
  ClientRequestToken:
    type: string
    description: "A unique identifier for this ExecuteChangeSet request. Specify this token if you plan to retry requests so that AWS CloudFormation knows that you're not attempting to execute a change set to update a stack with the same name. You might retry ExecuteChangeSet requests to ensure that AWS CloudFormation successfully received them."