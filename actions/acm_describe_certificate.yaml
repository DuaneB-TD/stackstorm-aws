description: 
pack: aws
enabled: true
entry_point: run.py
name: acm_describe_certificate
runner_type: python-script
parameters:
  action:
    default: describe_certificate
    immutable: true
    type: string
  cls:
    default: acm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CertificateArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the ACM Certificate. The ARN must have the following form:  arn:aws:acm:region:123456789012:certificate/12345678-1234-1234-1234-123456789012  For more information about ARNs, see Amazon Resource Names (ARNs) and AWS Service Namespaces."
    required: true