description: 
pack: aws
enabled: true
entry_point: run.py
name: lightsail_delete_instance_snapshot
runner_type: python-script
parameters:
  action:
    default: delete_instance_snapshot
    immutable: true
    type: string
  cls:
    default: lightsail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  instanceSnapshotName:
    type: string
    description: 'The name of the snapshot to delete.'
    required: true