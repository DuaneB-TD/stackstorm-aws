description: 
pack: aws
enabled: true
entry_point: run.py
name: route53_list_traffic_policies
runner_type: python-script
parameters:
  action:
    default: list_traffic_policies
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  TrafficPolicyIdMarker:
    type: string
    description: "(Conditional) For your first request to ListTrafficPolicies, don't include the TrafficPolicyIdMarker parameter. If you have more traffic policies than the value of MaxItems, ListTrafficPolicies returns only the first MaxItems traffic policies. To get the next group of policies, submit another request to ListTrafficPolicies. For the value of TrafficPolicyIdMarker, specify the value of TrafficPolicyIdMarker that was returned in the previous response."
  MaxItems:
    type: string
    description: "(Optional) The maximum number of traffic policies that you want Amazon Route 53 to return in response to this request. If you have more than MaxItems traffic policies, the value of IsTruncated in the response is true, and the value of TrafficPolicyIdMarker is the ID of the first traffic policy that Amazon Route 53 will return if you submit another request."