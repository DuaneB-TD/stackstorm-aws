description: 
pack: aws
enabled: true
entry_point: run.py
name: xray_put_trace_segments
runner_type: python-script
parameters:
  action:
    default: put_trace_segments
    immutable: true
    type: string
  cls:
    default: xray
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  TraceSegmentDocuments:
    type: array
    description: "A string containing a JSON document defining one or more segments or subsegments."
    required: true