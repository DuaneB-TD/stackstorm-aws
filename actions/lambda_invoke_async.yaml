description: 
pack: aws
enabled: true
entry_point: run.py
name: lambda_invoke_async
runner_type: python-script
parameters:
  action:
    default: invoke_async
    immutable: true
    type: string
  cls:
    default: lambda
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FunctionName:
    type: string
    description: "The Lambda function name. Note that the length constraint applies only to the ARN. If you specify only the function name, it is limited to 64 characters in length."
    required: true
  InvokeArgs:
    type: string
    description: "JSON that you want to provide to your Lambda function as input."
    required: true