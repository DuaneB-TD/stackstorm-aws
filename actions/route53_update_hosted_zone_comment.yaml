description: 
pack: aws
enabled: true
entry_point: run.py
name: route53_update_hosted_zone_comment
runner_type: python-script
parameters:
  action:
    default: update_hosted_zone_comment
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Id:
    type: string
    description: "The ID for the hosted zone that you want to update the comment for."
    required: true
  Comment:
    type: string
    description: "The new comment for the hosted zone. If you don't specify a value for Comment, Amazon Route 53 deletes the existing value of the Comment element, if any."