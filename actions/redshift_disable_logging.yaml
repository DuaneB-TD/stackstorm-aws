description: 
pack: aws
enabled: true
entry_point: run.py
name: redshift_disable_logging
runner_type: python-script
parameters:
  action:
    default: disable_logging
    immutable: true
    type: string
  cls:
    default: redshift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterIdentifier:
    type: string
    description: 'The identifier of the cluster on which logging is to be stopped. Example: examplecluster '
    required: true