description: 
pack: aws
enabled: true
entry_point: run.py
name: ssm_describe_instance_patches
runner_type: python-script
parameters:
  action:
    default: describe_instance_patches
    immutable: true
    type: string
  cls:
    default: ssm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  InstanceId:
    type: string
    description: "The ID of the instance whose patch state information should be retrieved."
    required: true
  Filters:
    type: array
    description: "Each entry in the array is a structure containing: Key (string, between 1 and 128 characters) Values (array of strings, each string between 1 and 256 characters)"
  NextToken:
    type: string
    description: "The token for the next set of items to return. (You received this token from a previous call.)"
  MaxResults:
    type: integer
    description: "The maximum number of patches to return (per page)."