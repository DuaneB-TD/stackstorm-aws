description: 
pack: aws
enabled: true
entry_point: run.py
name: gamelift_create_game_session
runner_type: python-script
parameters:
  action:
    default: create_game_session
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  MaximumPlayerSessionCount:
    type: integer
    description: "Maximum number of players that can be connected simultaneously to the game session."
    required: true
  FleetId:
    type: string
    description: "Unique identifier for a fleet to create a game session in. Each request must reference either a fleet ID or alias ID, but not both."
  AliasId:
    type: string
    description: "Unique identifier for an alias associated with the fleet to create a game session in. Each request must reference either a fleet ID or alias ID, but not both."
  Name:
    type: string
    description: "Descriptive label that is associated with a game session. Session names do not need to be unique."
  GameProperties:
    type: array
    description: "Set of developer-defined properties for a game session. These properties are passed to the server process hosting the game session."
  CreatorId:
    type: string
    description: "Unique identifier for a player or entity creating the game session. This ID is used to enforce a resource protection policy (if one exists) that limits the number of concurrent active game sessions one player can have."
  GameSessionId:
    type: string
    description: " This parameter is no longer preferred. Please use IdempotencyToken instead. Custom string that uniquely identifies a request for a new game session. Maximum token length is 48 characters. If provided, this string is included in the new game session's ID. (A game session ID has the following format: arn:aws:gamelift:&lt;region&gt;::gamesession/&lt;fleet ID&gt;/&lt;custom ID string or idempotency token&gt;.) "
  IdempotencyToken:
    type: string
    description: "Custom string that uniquely identifies a request for a new game session. Maximum token length is 48 characters. If provided, this string is included in the new game session's ID. (A game session ID has the following format: arn:aws:gamelift:&lt;region&gt;::gamesession/&lt;fleet ID&gt;/&lt;custom ID string or idempotency token&gt;.) "