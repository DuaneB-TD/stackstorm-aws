description: 
pack: aws
enabled: true
entry_point: run.py
name: appstream_update_stack
runner_type: python-script
parameters:
  action:
    default: update_stack
    immutable: true
    type: string
  cls:
    default: appstream
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Name:
    type: string
    description: "The name of the stack to update."
    required: true
  DisplayName:
    type: string
    description: "The name displayed to end users on the AppStream 2.0 portal."
  Description:
    type: string
    description: "The description displayed to end users on the AppStream 2.0 portal."
  StorageConnectors:
    type: array
    description: "The storage connectors to be enabled for the stack."
  DeleteStorageConnectors:
    type: boolean
    description: "Remove all the storage connectors currently enabled for the stack."