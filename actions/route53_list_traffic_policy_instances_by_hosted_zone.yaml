description: 
pack: aws
enabled: true
entry_point: run.py
name: route53_list_traffic_policy_instances_by_hosted_zone
runner_type: python-script
parameters:
  action:
    default: list_traffic_policy_instances_by_hosted_zone
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HostedZoneId:
    type: string
    description: "The ID of the hosted zone that you want to list traffic policy instances for."
    required: true
  TrafficPolicyInstanceNameMarker:
    type: string
    description: "If the value of IsTruncated in the previous response is true, you have more traffic policy instances. To get more traffic policy instances, submit another ListTrafficPolicyInstances request. For the value of trafficpolicyinstancename, specify the value of TrafficPolicyInstanceNameMarker from the previous response, which is the name of the first traffic policy instance in the next group of traffic policy instances. If the value of IsTruncated in the previous response was false, there are no more traffic policy instances to get."
  TrafficPolicyInstanceTypeMarker:
    type: string
    description: "If the value of IsTruncated in the previous response is true, you have more traffic policy instances. To get more traffic policy instances, submit another ListTrafficPolicyInstances request. For the value of trafficpolicyinstancetype, specify the value of TrafficPolicyInstanceTypeMarker from the previous response, which is the type of the first traffic policy instance in the next group of traffic policy instances. If the value of IsTruncated in the previous response was false, there are no more traffic policy instances to get."
  MaxItems:
    type: string
    description: "The maximum number of traffic policy instances to be included in the response body for this request. If you have more than MaxItems traffic policy instances, the value of the IsTruncated element in the response is true, and the values of HostedZoneIdMarker, TrafficPolicyInstanceNameMarker, and TrafficPolicyInstanceTypeMarker represent the first traffic policy instance that Amazon Route 53 will return if you submit another request."