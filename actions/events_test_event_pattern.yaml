description: 
pack: aws
enabled: true
entry_point: run.py
name: events_test_event_pattern
runner_type: python-script
parameters:
  action:
    default: test_event_pattern
    immutable: true
    type: string
  cls:
    default: events
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  EventPattern:
    type: string
    description: "The event pattern. For more information, see Events and Event Patterns in the Amazon CloudWatch Events User Guide."
    required: true
  Event:
    type: string
    description: "The event, in JSON format, to test against the event pattern."
    required: true