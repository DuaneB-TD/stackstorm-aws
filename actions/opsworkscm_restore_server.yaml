description: 
pack: aws
enabled: true
entry_point: run.py
name: opsworkscm_restore_server
runner_type: python-script
parameters:
  action:
    default: restore_server
    immutable: true
    type: string
  cls:
    default: opsworkscm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  BackupId:
    type: string
    description: " The ID of the backup that you want to use to restore a server. "
    required: true
  ServerName:
    type: string
    description: " The name of the server that you want to restore. "
    required: true
  InstanceType:
    type: string
    description: " The type of the instance to create. Valid values must be specified in the following format: ^([cm][34]|t2).* For example, m4.large. Valid values are t2.medium, m4.large, and m4.2xlarge. If you do not specify this parameter, RestoreServer uses the instance type from the specified backup. "
  KeyPair:
    type: string
    description: " The name of the key pair to set on the new EC2 instance. This can be helpful if the administrator no longer has the SSH key. "