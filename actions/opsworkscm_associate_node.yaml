description: 
pack: aws
enabled: true
entry_point: run.py
name: opsworkscm_associate_node
runner_type: python-script
parameters:
  action:
    default: associate_node
    immutable: true
    type: string
  cls:
    default: opsworkscm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ServerName:
    type: string
    description: "The name of the server with which to associate the node. "
    required: true
  NodeName:
    type: string
    description: "The name of the Chef client node. "
    required: true
  EngineAttributes:
    type: array
    description: "Engine attributes used for associating the node.   Attributes accepted in a AssociateNode request:     CHEF_ORGANIZATION: The Chef organization with which the node is associated. By default only one organization named default can exist.     CHEF_NODE_PUBLIC_KEY: A PEM-formatted public key. This key is required for the chef-client agent to access the Chef API.   "
    required: true