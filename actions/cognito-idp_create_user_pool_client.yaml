description: 
pack: aws
enabled: true
entry_point: run.py
name: cognito-idp_create_user_pool_client
runner_type: python-script
parameters:
  action:
    default: create_user_pool_client
    immutable: true
    type: string
  cls:
    default: cognito-idp
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserPoolId:
    type: string
    description: "The user pool ID for the user pool where you want to create a user pool client."
    required: true
  ClientName:
    type: string
    description: "The client name for the user pool client you would like to create."
    required: true
  GenerateSecret:
    type: boolean
    description: "Boolean to specify whether you want to generate a secret for the user pool client being created."
  RefreshTokenValidity:
    type: integer
    description: "The time limit, in days, after which the refresh token is no longer valid and cannot be used."
  ReadAttributes:
    type: array
    description: "The read attributes."
  WriteAttributes:
    type: array
    description: "The write attributes."
  ExplicitAuthFlows:
    type: array
    description: "The explicit authentication flows."
  SupportedIdentityProviders:
    type: array
    description: "A list of provider names for the identity providers that are supported on this client."
  CallbackURLs:
    type: array
    description: "A list of allowed callback URLs for the identity providers."
  LogoutURLs:
    type: array
    description: "A list of allowed logout URLs for the identity providers."
  DefaultRedirectURI:
    type: string
    description: "The default redirect URI. Must be in the CallbackURLs list."
  AllowedOAuthFlows:
    type: array
    description: "Set to code to initiate a code grant flow, which provides an authorization code as the response. This code can be exchanged for access tokens with the token endpoint. Set to token to specify that the client should get the access token (and, optionally, ID token, based on scopes) directly."
  AllowedOAuthScopes:
    type: array
    description: "A list of allowed OAuth scopes. Currently supported values are 'phone', 'email', 'openid', and 'Cognito'."
  AllowedOAuthFlowsUserPoolClient:
    type: boolean
    description: "Set to True if the client is allowed to follow the OAuth protocol when interacting with Cognito user pools."