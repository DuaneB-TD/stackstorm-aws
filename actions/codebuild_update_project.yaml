description: 
pack: aws
enabled: true
entry_point: run.py
name: codebuild_update_project
runner_type: python-script
parameters:
  action:
    default: update_project
    immutable: true
    type: string
  cls:
    default: codebuild
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  name:
    type: string
    description: "The name of the build project.  You cannot change a build project's name. "
    required: true
  description:
    type: string
    description: "A new or replacement description of the build project."
  source:
    type: object
    description: "Information to be changed about the build input source code for the build project."
  artifacts:
    type: object
    description: "Information to be changed about the build output artifacts for the build project."
  environment:
    type: object
    description: "Information to be changed about the build environment for the build project."
  serviceRole:
    type: string
    description: "The replacement ARN of the AWS Identity and Access Management (IAM) role that enables AWS CodeBuild to interact with dependent AWS services on behalf of the AWS account."
  timeoutInMinutes:
    type: integer
    description: "The replacement value in minutes, from 5 to 480 (8 hours), for AWS CodeBuild to wait before timing out any related build that did not get marked as completed."
  encryptionKey:
    type: string
    description: "The replacement AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts. You can specify either the CMK's Amazon Resource Name (ARN) or, if available, the CMK's alias (using the format alias/alias-name )."
  tags:
    type: array
    description: "The replacement set of tags for this build project. These tags are available for use by AWS services that support AWS CodeBuild build project tags."