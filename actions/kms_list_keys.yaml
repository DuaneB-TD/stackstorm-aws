description: 
pack: aws
enabled: true
entry_point: run.py
name: kms_list_keys
runner_type: python-script
parameters:
  action:
    default: list_keys
    immutable: true
    type: string
  cls:
    default: kms
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Limit:
    type: integer
    description: "Use this parameter to specify the maximum number of items to return. When this value is present, AWS KMS does not return more than the specified number of items, but it might return fewer. This value is optional. If you include a value, it must be between 1 and 1000, inclusive. If you do not include a value, it defaults to 100."
  Marker:
    type: string
    description: "Use this parameter in a subsequent request after you receive a response with truncated results. Set it to the value of NextMarker from the truncated response you just received."