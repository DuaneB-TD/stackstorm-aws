description: 
pack: aws
enabled: true
entry_point: run.py
name: route53domains_get_domain_suggestions
runner_type: python-script
parameters:
  action:
    default: get_domain_suggestions
    immutable: true
    type: string
  cls:
    default: route53domains
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DomainName:
    type: string
    description: "A domain name that you want to use as the basis for a list of possible domain names. The domain name must contain a top-level domain (TLD), such as .com, that Amazon Route 53 supports. For a list of TLDs, see Domains that You Can Register with Amazon Route 53 in the Amazon Route 53 Developer Guide."
    required: true
  SuggestionCount:
    type: integer
    description: "The number of suggested domain names that you want Amazon Route 53 to return."
    required: true
  OnlyAvailable:
    type: boolean
    description: "If OnlyAvailable is true, Amazon Route 53 returns only domain names that are available. If OnlyAvailable is false, Amazon Route 53 returns domain names without checking whether they're available to be registered. To determine whether the domain is available, you can call checkDomainAvailability for each suggestion."
    required: true