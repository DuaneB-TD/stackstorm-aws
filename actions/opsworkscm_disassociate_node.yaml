description: 
pack: aws
enabled: true
entry_point: run.py
name: opsworkscm_disassociate_node
runner_type: python-script
parameters:
  action:
    default: disassociate_node
    immutable: true
    type: string
  cls:
    default: opsworkscm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ServerName:
    type: string
    description: "The name of the server from which to disassociate the node. "
    required: true
  NodeName:
    type: string
    description: "The name of the Chef client node. "
    required: true
  EngineAttributes:
    type: array
    description: "Engine attributes used for disassociating the node.   Attributes accepted in a DisassociateNode request:     CHEF_ORGANIZATION: The Chef organization with which the node was associated. By default only one organization named default can exist.   "