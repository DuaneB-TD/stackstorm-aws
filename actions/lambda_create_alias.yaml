description: 
pack: aws
enabled: true
entry_point: run.py
name: lambda_create_alias
runner_type: python-script
parameters:
  action:
    default: create_alias
    immutable: true
    type: string
  cls:
    default: lambda
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FunctionName:
    type: string
    description: "Name of the Lambda function for which you want to create an alias. Note that the length constraint applies only to the ARN. If you specify only the function name, it is limited to 64 characters in length."
    required: true
  Name:
    type: string
    description: "Name for the alias you are creating."
    required: true
  FunctionVersion:
    type: string
    description: "Lambda function version for which you are creating the alias."
    required: true
  Description:
    type: string
    description: "Description of the alias."