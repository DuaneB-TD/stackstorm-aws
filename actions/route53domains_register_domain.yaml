description: 
pack: aws
enabled: true
entry_point: run.py
name: route53domains_register_domain
runner_type: python-script
parameters:
  action:
    default: register_domain
    immutable: true
    type: string
  cls:
    default: route53domains
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DomainName:
    type: string
    description: "The domain name that you want to register. Constraints: The domain name can contain only the letters a through z, the numbers 0 through 9, and hyphen (-). Internationalized Domain Names are not supported."
    required: true
  DurationInYears:
    type: integer
    description: "The number of years that you want to register the domain for. Domains are registered for a minimum of one year. The maximum period depends on the top-level domain. For the range of valid values for your domain, see Domains that You Can Register with Amazon Route 53 in the Amazon Route 53 Developer Guide. Default: 1"
    required: true
  AdminContact:
    type: object
    description: "Provides detailed contact information."
    required: true
  RegistrantContact:
    type: object
    description: "Provides detailed contact information."
    required: true
  TechContact:
    type: object
    description: "Provides detailed contact information."
    required: true
  IdnLangCode:
    type: string
    description: "Reserved for future use."
  AutoRenew:
    type: boolean
    description: "Indicates whether the domain will be automatically renewed (true) or not (false). Autorenewal only takes effect after the account is charged. Default: true "
  PrivacyProtectAdminContact:
    type: boolean
    description: "Whether you want to conceal contact information from WHOIS queries. If you specify true, WHOIS ('who is') queries will return contact information for our registrar partner, Gandi, instead of the contact information that you enter. Default: true "
  PrivacyProtectRegistrantContact:
    type: boolean
    description: "Whether you want to conceal contact information from WHOIS queries. If you specify true, WHOIS ('who is') queries will return contact information for our registrar partner, Gandi, instead of the contact information that you enter. Default: true "
  PrivacyProtectTechContact:
    type: boolean
    description: "Whether you want to conceal contact information from WHOIS queries. If you specify true, WHOIS ('who is') queries will return contact information for our registrar partner, Gandi, instead of the contact information that you enter. Default: true "