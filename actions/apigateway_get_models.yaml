description: 
pack: aws
enabled: true
entry_point: run.py
name: apigateway_get_models
runner_type: python-script
parameters:
  action:
    default: get_models
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The RestApi identifier."
    required: true
  position:
    type: string
    description: "The current pagination position in the paged result set."
  limit:
    type: integer
    description: "The maximum number of returned results per page. The value is 25 by default and could be between 1 - 500."