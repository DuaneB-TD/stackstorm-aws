description: 
pack: aws
enabled: true
entry_point: run.py
name: dms_modify_endpoint
runner_type: python-script
parameters:
  action:
    default: modify_endpoint
    immutable: true
    type: string
  cls:
    default: dms
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  EndpointArn:
    type: string
    description: "The Amazon Resource Name (ARN) string that uniquely identifies the endpoint."
    required: true
  EndpointIdentifier:
    type: string
    description: "The database endpoint identifier. Identifiers must begin with a letter; must contain only ASCII letters, digits, and hyphens; and must not end with a hyphen or contain two consecutive hyphens."
  EndpointType:
    type: string
    description: "The type of endpoint."
  EngineName:
    type: string
    description: "The type of engine for the endpoint. Valid values, depending on the EndPointType, include MYSQL, ORACLE, POSTGRES, MARIADB, AURORA, REDSHIFT, S3, DYNAMODB, MONGODB, SYBASE, and SQLSERVER."
  Username:
    type: string
    description: "The user name to be used to login to the endpoint database."
  Password:
    type: string
    description: "The password to be used to login to the endpoint database."
  ServerName:
    type: string
    description: "The name of the server where the endpoint database resides."
  Port:
    type: integer
    description: "The port used by the endpoint database."
  DatabaseName:
    type: string
    description: "The name of the endpoint database."
  ExtraConnectionAttributes:
    type: string
    description: "Additional attributes associated with the connection."
  CertificateArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the certificate used for SSL connection."
  SslMode:
    type: string
    description: "The SSL mode to be used. SSL mode can be one of four values: none, require, verify-ca, verify-full.  The default value is none."
  DynamoDbSettings:
    type: object
    description: "Settings in JSON format for the target Amazon DynamoDB endpoint. For more information about the available settings, see the Using Object Mapping to Migrate Data to DynamoDB section at  Using an Amazon DynamoDB Database as a Target for AWS Database Migration Service. "
  S3Settings:
    type: object
    description: "Settings in JSON format for the target S3 endpoint. For more information about the available settings, see the Extra Connection Attributes section at  Using Amazon S3 as a Target for AWS Database Migration Service. "
  MongoDbSettings:
    type: object
    description: "Settings in JSON format for the source MongoDB endpoint. For more information about the available settings, see the Configuration Properties When Using MongoDB as a Source for AWS Database Migration Service section at  Using Amazon S3 as a Target for AWS Database Migration Service. "